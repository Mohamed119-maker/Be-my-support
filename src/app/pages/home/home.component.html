<section class="pt-[10px]">
    <div class="grid grid-cols-1 md:grid-cols-[70%_1fr] gap-4 p-4">
        <!-- Carousel section -->
        <div>
            <owl-carousel-o [options]="mainSlider">
                <ng-template carouselSlide>
                    <img src="/image/special-needs-sports.jpg" alt="home slider"
                        class="h-[250px] md:h-[430px] w-full object-cover rounded-md" />
                </ng-template>
                <ng-template carouselSlide>
                    <img src="/image/322.scale-140.jpg" alt="home slider"
                        class="h-[250px] md:h-[430px] w-full object-cover rounded-md" />
                </ng-template>
                <ng-template carouselSlide>
                    <img src="/image/photo_2025-04-08_17-27-50.jpg" alt="home slider"
                        class="h-[250px] md:h-[430px] w-full object-cover rounded-md" />
                </ng-template>
            </owl-carousel-o>
        </div>

        <!-- Static images section -->
        <div class="flex flex-col gap-4">
            <div>
                <img src="/image/photo.jpg" alt="static photo" class="h-[210px] w-full object-cover rounded-md" />
            </div>
            <div>
                <img src="/image/photo_2025-04-08_17-28-01.jpg" alt="static photo"
                    class="h-[210px] w-full object-cover rounded-md" />
            </div>
        </div>
    </div>
</section>


<section class="my-5">
    <h2 class="py-4 text-main-color text-3xl font-semibold text-center">
        Popular Categories
    </h2>
    <owl-carousel-o [options]="catSlider">
        @for (category of categories(); track category._id) {
        <ng-template carouselSlide>
            <div>
                <img class="h-[150px] w-full object-contain" [src]="category.image.secure_url" [alt]="category.slug" />
                <h2 class="text-lg py-2 text-center">{{ category.name }}</h2>
            </div>
        </ng-template>
        }
    </owl-carousel-o>
</section>

<section class="my-5 container mx-auto">
    <div>
        <h2 class="py-4 text-main-color text-3xl font-semibold text-center">
            Popular Products
        </h2>
        <div class="container">
            <div class="grid md:grid-cols-4 gap-4">
                @for (prod of allProducts(); track prod._id) { @if
                (isInWishlist(prod._id)) {
                <app-card [imageCover]="prod.imageCover.secure_url" [finalPrice]="prod.finalPrice"
                    [description]="prod.description.split('',50).join('')+'...'" [price]="prod.price"
                    [discount]="prod.discount" [createdAt]="prod.createdAt" [title]="prod.title"
                    [address]="prod.createdBy?.address" [productId]="prod._id" [liked]="true" />
                } @else {
                <app-card [imageCover]="prod.imageCover.secure_url" [finalPrice]="prod.finalPrice"
                    [description]="prod.description.split('',50).join('')+'...'" [price]="prod.price"
                    [discount]="prod.discount" [createdAt]="prod.createdAt" [title]="prod.title"
                    [address]="prod.createdBy?.address" [productId]="prod._id" [liked]="false" />
                } }
            </div>
        </div>
    </div>
</section>
